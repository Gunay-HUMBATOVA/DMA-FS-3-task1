<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            display: inline-block;
            border: 1px solid gray;
            background-color: #fff;
            margin: 0 auto;
            border-radius: 4px;
        }

        img {
            width: 100px;
            background-color: red;
            padding: 32px 30px;
        }

        h4,
        p {
            margin: 8px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="card">
        <img src="profile_avatar.png" alt="">
        <h4>Jun Ae</h4>
        <p>Developer</p>
    </div>
</body>

</html>
